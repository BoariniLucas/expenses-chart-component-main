<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

    <title>Expenses chart component</title>

  </head>
  <body>

    <section class="container">

      <div class="header-container">
        <div class="total-title">
          <p>My balance</p>
          <h1>$921.48</h1>
        </div>      
      
        <img src="./assets/images/logo.svg" alt="logo" width="72" height="48">
      </div>

      <div class="main-container">

        <div class="spending-container">
          <h2>Spending - Last 7 days</h2>

          <div class="bars-container">
            <div class="day-container">              
              <div class="day-bar mon">
                <span class="tooltip-price">$17.45</span>
              </div>
              <p>mon</p>
            </div>

            <div class="day-container">
              <div class="day-bar tue">
                <span class="tooltip-price">$34.91</span>
              </div>
              <p>tue</p>
            </div>

            <div class="day-container">
              <div class="day-bar wed">
                <span class="tooltip-price">$52.36</span>
              </div>
              <p>wed</p>
            </div>

            <div class="day-container">
              <div class="day-bar thu">
                <span class="tooltip-price">$31.07</span>
              </div>
              <p>thu</p>
            </div>

            <div class="day-container">
              <div class="day-bar fri">
                <span class="tooltip-price">$23.39</span>
              </div>
              <p>fri</p>
            </div>

            <div class="day-container">
              <div class="day-bar sat">
                <span class="tooltip-price">$43.28</span>
              </div>
              <p>sat</p>
            </div>

            <div class="day-container">
              <div class="day-bar sun">
                <span class="tooltip-price">$25.48</span>
              </div>
              <p>sun</p>
            </div>
          </div>
        </div>

        <div class="totals">
          <div>
            <p>Total this month</p>
            <h3>$478.33</h3>
          </div>

          <div class="total-percentages">
            <a>+2.4%</a>
            <p>from last month</p>
          </div>




        </div>
        

      </div>

    </section>

    


    <!--

    +2.4%
    from last month

  </body>
</html>
